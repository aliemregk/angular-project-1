<div class="d-flex justify-content-center py-2">
  <form class="col-5 mb-3 mb-lg-0" role="search">
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" name="filterText"
      placeholder="Search for something..">
  </form>
</div>
<div class="container d-flex justify-content-center">
  <div *ngIf="filterText" class="d-flex justify-content-center w-50 alert alert-primary">
    Listing products for search {{filterText}}:
  </div>
</div>


<div class="container d-flex flex-row justify-content-between">
  <div class="col-2 me-1">
    <app-category></app-category>
  </div>

  <div *ngIf="!dataLoaded" class="spinner-border text-dark col-md-6" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="col-10">
    <div class="row row-cols-2 row-cols-sm-2 row-cols-md-4 g-3">
      <div class="col-2" *ngFor="let product of products | filterPipe:filterText">
        <div class="card shadow-sm">
          <svg routerLink="productdetails" class="bd-placeholder-img card-img-top" width="100%" height="200" role="img"
            focusable="false">
            <!-- TODO change product photo-->
            <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
          </svg>
          <div class="card-body">
            <div>
              <div routerLink="productdetails">
                <h6 class="card-title">{{product.name}}</h6>
                <p class="card-text lh-1">{{product.description}}</p>
              </div>
              <div class="d-flex justify-content-between">
                <!-- TODO change button and price positions-->
                <div class="price">
                  <p>{{product.unitPrice | discount:product.discount}}</p>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

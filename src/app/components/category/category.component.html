<div *ngIf="!dataLoaded" class="spinner-border text-dark col-md-6" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li routerLink="/products" class="list-group-item">
    All Products
  </li>
  <li *ngFor="let category of categories" routerLink="/products/category/{{category.id}}"  class="list-group-item">
    {{category.name}}
  </li>
</ul>

<ul class="list-group">
  <li *ngIf="!dataLoaded">
    <p>Data error.</p>
    <div *ngIf="!dataLoaded" class="spinner-border text-dark col-md-6" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </li>
  <li (click)="resetCurrentCategory()" [class]="getAllCategoryClass()" routerLink="/products">
    All Products
  </li>
  <li (click)="setCurrentCategory(category)" *ngFor="let category of categories"
    routerLink="/products/category/{{category.id}}" [class]="getCurrentCategoryClass(category)">
    {{category.name}}
  </li>
</ul>

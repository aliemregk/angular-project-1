<div class="card col-8 m-auto">
  <div class="card-header text-center">
    <h5 class="title">Profile Settings</h5>
  </div>
  <div class="m-lg-auto pt-1">
    <div class="d-flex flex-column align-items-center text-center">
      <img class="rounded-circle " width="150px"
        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
      <span class="font-weight-bold">Edogaru</span>
      <span class="text-black-50">edogaru@mail.com.my</span>
    </div>
  </div>
  <div class="card-body">
    <div [formGroup]="userUpdateForm" class="container col-md-10">
      <div class="mb-3">
        <label for="productName">First Name</label>
        <div class="form-group">
          <input id="productName" type="text" class="form-control" formControlName="firstName"
            placeholder="Enter product name here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="categoryId">Last Name</label>
        <div class="form-group">
          <input id="categoryId" type="number" class="form-control" formControlName="lastName"
            placeholder="Enter category ID here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="unitsInStock">Stock Quantity</label>
        <div class="form-group">
          <input id="unitsInStock" type="number" class="form-control" formControlName="unitsInStock"
            placeholder="Enter stock quantity here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="unitPrice">Unit Price</label>
        <div class="form-group">
          <input id="unitPrice" type="number" class="form-control" formControlName="unitPrice"
            placeholder="Enter unit price here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="description">Product Description</label>
        <div class="form-group">
          <input id="description" type="text" class="form-control" formControlName="description"
            placeholder="Enter product description here..">
        </div>
      </div>
      <div class="mb-3">
        <label for="photo">Product Photos</label>
        <div class="form-group">
          <input id="photo" type="text" class="form-control" formControlName="coverImg"
            placeholder="Product cover photo..">
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <button class="btn btn-fill btn-primary" (click)="add()">Add Product</button>
    </div>
  </div>
</div>
